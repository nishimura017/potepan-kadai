<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>ストップウォッチ</title>
</head>

<body>
<h3>ストップウォッチ</h3>
<div id="time" class="stopwatch">00:00.000</div>
<div class="buttons">
	<button  id="start" class="startbutton">スタート</button>
	<button id="stop" class="stopbutton">ストップ</button>
	<button id="reset" class="resetbutton">リセット</button>
</div>

<script src="main.js"></script>
</body>
</html>
